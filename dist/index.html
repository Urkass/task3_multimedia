<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page page_content_form">
        <div class="panel">
            <form action="" class="panel__form">
                <input class="panel__input" type="text" name="video" placeholder="Ссылка на видео" value="https://cache-default01f.cdn.yandex.net/kp.cdn.yandex.net/502838/kinopoisk.ru-Sherlock-284167.mp4" required>
                <input class="panel__input" type="text" name="subtitles" placeholder="Ссылка на субтитры" value="http://printnews.biz/subs.srt" required>
                <input class="panel__input" type="text" name="audio" placeholder="Ссылка на аудио" value="https://upload.wikimedia.org/wikipedia/commons/2/2c/The_Entertainer_-_1902_-_By_Scott_Joplin.ogg" required>
                <input type="submit" class="panel__confirm" value="Заглушить">
            </form>
        </div>
    </div>
    <div class="page page_content_player page_hidden">
        <div class="player">
            <div class="player__screen">
                <canvas crossorigin="anonymous" style="display:none" id="canvas">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <canvas crossorigin="anonymous" id="webgl-canvas">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
            <div class="player__controls">
                <div class="player__play">Play</div>
                <div class="player__stop">Stop</div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>

</html>
